plugins {
        id 'java-library'
}

dependencies {
	api project (':c2mon-server-cache')
	api project (':c2mon-server-daq')
	api project (':c2mon-server-configuration')
	api project (':c2mon-server-rule')
	api project (':c2mon-server-supervision')
	api project (':c2mon-server-cacheloading')
	api project (':c2mon-server-cachedbaccess')
	api project (':c2mon-server-cachepersistence')
	api project (':c2mon-server-client')
	api project (':c2mon-server-command')
	api project (':c2mon-server-elasticsearch')
	api project (':c2mon-server-history')
	api project (':c2mon-server-ignite')
	testImplementation project (':c2mon-server-test')

	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}
